<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="mb-4">Them moi san pham </h1> 

    <form action="" id="form-create-product" method="post">
        <div class="form-group">
            <label for="title">Tieu de</label>
            <input type="text"  class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="desc">Mo ta</label>
            <textarea  class="form-control" id="desc" name="desc" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Gia</label>
            <input type="number"  class="form-control" id="price" name="price" value="0" min="0">
        </div>
        <button type="submit" class="btn btn-primary">Tao moi</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
